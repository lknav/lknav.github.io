<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alumni Sans', sans-serif;
            overflow: hidden;
            margin: 0; /* Убираем отступы по умолчанию */
            height: 100vh; /* Задаем высоту body на 100% от высоты окна */
        }
        .sidebar {
            height: auto;
            background-color: #ffffff;
            letter-spacing: 5px;
            padding: 0;
            justify-content: center;
        }

        .nav-item {
            font-size: 25px;
            color: #000000;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-item:hover,
        .nav-item:focus {
            text-decoration: none;
            color: #000000;
            background-color: #bebebe;
        }

        .nav-item.active {
            background-size: cover;
            background-position: center;
            background-image: url('active selection.png');
        }

        .content {
            background-image: 
            linear-gradient(to right, #00000071, #0000009a),
            url("3 (2).jpg");
            color: transparent;
            background-size: cover;
            height: 100vh;
            position: relative; /* Для позиционирования иконок */
        }

        .content h1 {
            font-size: clamp(45px, 6vw , 200px);
            letter-spacing: 10px;
            font-weight: 600;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0); 
            background: linear-gradient(to right, #ffffff, #8490ff); 
            background-clip: text;
            -webkit-text-fill-color: transparent; 
        }

        .social-icons {
            position: absolute; /* Абсолютное позиционирование */
            bottom: 20px; /* Отступ снизу */
            left: 50%; /* Центрирование по горизонтали */
            transform: translateX(-50%); /* Точное центрирование */
            display: flex;
            gap: 50px; /* Расстояние между иконками */
        }

        .social-icons img {
            width: 40px; /* Размер иконок */
            height: 40px;
            transition: transform 0.3s ease;
            filter: brightness(0) invert(1); /* Делаем иконки белыми */
        }

        .social-icons img:hover {
            transform: scale(1.1); /* Увеличение при наведении */
        }

        @media(max-width:992px) {
            body {
                overflow-y: scroll;
                overflow-x: hidden;
            }
        }   

    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="sidebar col-12 col-lg-2">
                <a id="nav-about" href="#about" class="nav-item nav-link" onclick="redirectToPage('page1.html')">СВЕДЕНИЯ</a>
                <a id="nav-works" href="#works" class="nav-item nav-link" onclick="redirectToPage('page2.html')">РАБОТЫ</a>
                <a id="nav-shop" href="#shop" class="nav-item nav-link" onclick="redirectToPage('page3.html')">МАГАЗИН</a>
                <a id="nav-links" href="https://taplink.cc/lkn" class="nav-item nav-link" target="_blank">ССЫЛКИ</a>
                <a id="nav-site" href="#site" class="nav-item nav-link" onclick="redirectToPage('page4.html')">О САЙТЕ</a>
            </nav>
            <div class="content col-12 col-lg-10 d-flex justify-content-center align-items-center">
                <h1>
                    сайт создан в соавторстве с meooww arts
                </h1>
                <!-- Иконки Telegram и Instagram -->
                <div class="social-icons">
                    <a href="https://t.me/meoowwarts" target="_blank">
                        <img src="telegram.png" alt="Telegram">
                    </a>
                    <a href="https://instagram.com/meoo0_w" target="_blank">
                        <img src="instagram.png" alt="Instagram">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToPage(page) {
            window.location.href = page; // Перенаправление на указанную страницу
        }
        
        document.addEventListener("DOMContentLoaded", function() { 
            const currentPage = window.location.pathname.split("/").pop(); 
            // Получаем имя текущей страницы
            if (currentPage === "page1.html") {
                document.getElementById("nav-about").classList.add("active");
            } else if (currentPage === "page2.html") {
                document.getElementById("nav-works").classList.add("active");
            } else if (currentPage === "page3.html") {
                document.getElementById("nav-shop").classList.add("active");
            } else if (currentPage === "page4.html") {
                document.getElementById("nav-site").classList.add("active");
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7z9u6gS3D4e6E5fF5lW5sL5z5q5yO6f5F6g5F6g"></script>
</body>
</html>
